<div class="row">
    <div class="col-lg-9 col-md-9">
      <h3>All Tasks</h3>
    </div>
    <div class="col-lg-3 col-md-3">
      <button class="btn btn-block btn-lg btn-secondary" (click)="toggleTaskList()"><span class="material-icons" style="transform: translateY(5px);">filter_alt</span> {{filterName}}</button>
    </div>
  </div>
<br />
<div>
    <ag-grid-angular style="width: 100%; height: 550px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs" [rowHeight]="55" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
