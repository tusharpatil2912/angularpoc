<div class="row">
  <div class="col-lg-8 col-sm-12">
    <div class="row mb-3">
      <div class="col-lg-12 col-sm-12">
        <app-projects-tile></app-projects-tile>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-12 col-sm-12">
        <app-calendar-tile></app-calendar-tile>        
      </div>
    </div>
  </div>
  <div class="right-panel">
      <div class="row mb-3">
        <div class="col-lg-12 col-sm-12">
          <app-my-tasks-tile></app-my-tasks-tile>
        </div>        
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              Open Tasks
            </div>
            <div class="card-body">
              <ag-grid-angular
              [columnDefs]="columnDefs"
              [rowData]="rowData"
              style="width: 100%; height: 250px;" 
              class="ag-theme-alpine"
              (gridReady)="onGridReady($event)"
              >
              </ag-grid-angular>
              <!-- <ngx-charts-pie-chart [results]='ProjectStatus' 
                [view]="viewPie"

                [legendPosition]="legendPositionLineChart"
                [doughnut]="false"
                [legend]="legend"                  
                [legendTitle]="legendTitlePieChartProjectStatus"
                [schemeType]="schemeType">
              </ngx-charts-pie-chart> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Notifications</div>
            <div class="card-body" style="text-align: center;">
              <p>No New Notifications</p>
            </div>
          </div>
        </div>        
      </div>      
  </div>
</div>
