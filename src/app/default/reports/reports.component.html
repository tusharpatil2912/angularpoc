<mat-tab-group>


    <!--Team Status Report-->
    <mat-tab label="Team Status Report">
        <br />
        <h1 style="text-align: center;text-decoration: underline;">Team Status Report </h1>
        <br />
        <div class = "container" style="width:100%; display: block;">
        <highcharts-chart [Highcharts]="TeamStatusChart" [options]="TeamStatusChartOptions"
            style="width:100%; display: block;"></highcharts-chart>
        </div>
    </mat-tab>


    <!--Project Status Report-->
    <mat-tab label="Project Status Report">

        </div>
    </mat-tab>

</mat-tab-group>
