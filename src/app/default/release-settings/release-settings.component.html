<div class="mainDiv">
    <!--Title-->
    <div class="title row">
        <h3 class="col-md-9">Release Settings</h3>
        <a class="btn btn-lg btn-secondary btn-block col-md-3" routerLink="/projectlist"><span class="material-icons">
                reply
            </span> Back</a>
    </div>
    
    <!--agGrid for Projects included in release-->
    <div class="projectGrid" style="margin-top: 1.5rem;">
        <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs" [rowHeight]="55" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>

    <!--Release Details and Documents-->
    <div class="releaseDetails" style="margin-top: 1.5rem;">

        <div class="input-group form-group" style="width: 50%;">
            <div class="input-group-prepend">
                <span class="input-group-text input-titles">Release Date</span>
            </div>
            <input type="date" class="form-control" style="text-align: center;">
            <!--formControlName="releaseDate"-->
        </div>
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
                
            </div>
        </div>
    </div>
</div>
