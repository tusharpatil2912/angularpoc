<div class="row">
  <div class="col-lg-7 col-md-7">
    <h3>All Tasks</h3>
  </div>
  <div class="col-lg-5 col-md-5">
    <div class="row">
      <div class="col-lg-6 col-md-6" style="margin-bottom: 3px; margin-top: 3px;">
        <button class="btn btn-block btn-lg btn-secondary" (click)="toggleTaskList()"><span class="material-icons"
            style="transform: translateY(5px);">filter_alt</span> {{filterName}}</button>
      </div>
      <div class="col-lg-6 col-md-6" style="margin-top: 3px; margin-bottom: 3px;">
        <button class="btn btn-block btn-lg btn-colors" [routerLink]="['/addTask']">Add New Task</button>
      </div>
    </div>
  </div>
</div>
<br />
<div>
  <ag-grid-angular style="width: 100%; height: 550px;" class="ag-theme-alpine" [rowData]="rowData"
    [columnDefs]="columnDefs" [rowHeight]="55" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
