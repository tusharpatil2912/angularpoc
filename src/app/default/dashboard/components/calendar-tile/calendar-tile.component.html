<div class="card">
    <div class="card-header" style="display: flex; align-items: stretch; justify-content: space-between;">
      <div>Milestone Calander</div>
      <button mat-icon-button style="height: 20px;" (click)="getMilestoneData()" title="Refresh">
        <mat-icon style="font-size: larger; line-height: 5px;">sync</mat-icon>
      </button>
    </div>
    <div class="card-body">
      <div style="text-align: center;">
        <h5>
          {{ viewDate | calendarDate:(viewD + 'ViewTitle'):'en' }}
        </h5>
      </div>
      <div class="btn-group row" style="text-align: center; display: flex; align-items: center; justify-content: center;">
        <div
          class="btn btn-primary col-4"
          mwlCalendarPreviousView
          [view]="viewD"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Previous
        </div>
        <div
          class="btn btn-outline-secondary col-4"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Today
        </div>
        <div
          class="btn btn-primary col-4"
          mwlCalendarNextView
          [view]="viewD"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Next
        </div>
      </div>
      
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-month-view>
      <ngx-spinner name="calendar-tile" [fullScreen]="false" size="default" color="#fff" type="ball-pulse-sync"></ngx-spinner>
    </div>
  </div>
