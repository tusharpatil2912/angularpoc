<!--Project Settings-->
<div>
    <div>
        <br/>
        <h3>Project Settings</h3>
    </div>
    <hr />
    <!--Project Settings Form-->
    <div class="row">
        <div class="col-md-5">
            <form [formGroup]="projSettingsForm">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Project Name</span>
                      </div>
                    <input type="text" formControlName="name" class="form-control" placeholder="Project Name">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Owner Name</span>
                      </div>
                    <input type="text" formControlName="owner" class="form-control" placeholder="Owner Name">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">SME Name</span>
                      </div>
                    <input type="text" formControlName="sme" class="form-control" placeholder="SME Name">
                </div>
                <div class="form-group">
                    <select class="form-control" id="skillrequired">
                        <option>Skill Required</option>
                        <option>.Net</option>
                        <option>VB</option>
                        <option>SQL</option>
                        <option>C++</option>
                        <option>BO</option>
                    </select>
                </div>
            </form>
            <label><h6>Add Milestone</h6></label>
            <div class="input-group mb-3">
                <input type="date" class="form-control" placeholder="Add Milestone" aria-label="Add Milestone"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                </div>
            </div>
        </div>
        <!--Important Dates-->
        <div class="col-md-5">
            <div style="text-align:center;">
                <h5 style="margin-bottom:10px;">Important Dates</h5>
            </div>
            <form [formGroup]="projSettingsForm">
                <div class="form-group-row form-inline" style="margin-bottom:10px;">
                    <label class="col-md-6 col-form-label">Code Drop Date :</label>
                    <div class="col-md-6">
                        <input type="date" formControlName="codeDropDate" class="form-control">
                    </div>
                </div>
                <div class="form-group-row form-inline" style="margin-bottom:10px;">
                    <label class="col-md-6 col-form-label">Code Freeze Date :</label>
                    <div class="col-md-6">
                        <input type="date" formControlName="codeFreezeDate" class="form-control">
                    </div>
                </div>
                <div class="form-group-row form-inline" style="margin-bottom:10px;">
                    <label class="col-md-6 col-form-label">Release Date :</label>
                    <div class="col-md-6">
                        <input type="date" formControlName="codeDropDate" class="form-control">
                    </div>
                </div>
                <div class="form-group-row form-inline">
                    <label class="col-md-6 col-form-label">Created Date :</label>
                    <div class="col-md-6">
                        <input type="date" formControlName="codeFreezeDate" class="form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr />
    <!--progress bar-->
    <div>
        <h5>Project Status</h5>
        <hr />
        <div class="container">
            <span *ngFor="let item of counts;let i = index">
                <span class="circle-desc" [class.circle-desc-active]="orderStatus == item">{{ item }}</span>
                <span class="circles" [class.active]="orderStatus == item"></span>
                <span class="bar" *ngIf="(i != counts.length-1)"></span>
            </span>
        </div>
    </div>
    <br />
    <hr />
    <!--Resourse Status-->
    <div>
        <h5>Resourse Status</h5>
        <br />
        <div>
            <ag-grid-angular style="width: 100%; height: 200px;" class="ag-theme-alpine" [rowData]="rowData"
                [columnDefs]="columnDefs">
            </ag-grid-angular>
        </div>
    </div>
</div>
