  <div style="display: flex;justify-content: space-between;align-items: center;">
    <h1 style="font-weight: 500;font-size: 1.75rem;">My Dashboard</h1>
    <button type="button" (click)="printComponent('snapshot1')" class="SnapShotBtn" mdbBtn color="primary"
      mdbWavesEffect>
      SnapShot</button>
  </div>
  <mat-divider></mat-divider>
  <br />
  <div class="stats-cards row">
    <div class="col-md-6 col-lg-3" *ngFor="let project of project_Details">
      <mat-card style="margin: 2px;">
        <mat-card-title style="margin-bottom: 20px;">
          <a [routerLink]="['/project',project.id]">{{project.name}}</a>
        </mat-card-title>
        <app-widget-card total="{{project.task}}" percentage="{{project.target}}" [data]='bigChart'></app-widget-card>
      </mat-card>
    </div>

  <!-- <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px"> -->
  <div class="row">
    <div class="col-md-11 col-lg-7">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Project Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Active Resources </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Complexeity </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="col-md-11 col-lg-5">
      <br />
      <app-widget-pie [data]='pieChart'></app-widget-pie>
    </div>
  </div>
</div>
<div class="printSnapshot">
  <div id="snapshot1">
    <div class="snapshot" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
      <mat-card *ngFor="let project of project_Details">
        <a [routerLink]="['/project',project.id]">{{project.name}}</a>
        <app-widget-card total="{{project.task}}" percentage="{{project.target}}" [data]='bigChart'></app-widget-card>
      </mat-card>
    </div>
    <div class="snapshot" style="box-sizing: border-box;">
      <app-widget-pie [data]='pieChart'></app-widget-pie>
    </div>
  </div>
</div>
