<div class="row">
    <div class="col-md-9">
        <h3>Release Board</h3>
    </div>
    <!-- <div class="col-md-4"></div> -->
    <div class="col-md-3 text-right"><a class="btn btn-lg btn-block btn-colors" routerLink="/addrelease">Create
            Release</a></div>
</div>
<hr />
<!--agGrid for releases-->
<div class="projectGrid" style="margin-top: 1.5rem;">
    <ag-grid-angular style="width: 100%; height: 250px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs" [rowHeight]="50" (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>

<hr />

<!--Release Details and Documents-->
<span id="selectedRows">
<div class="releaseDetails" *ngIf='rowSelection' style="margin-top: 1.5rem;">
    <div class="row" style="margin-top: 1.5rem;">
        <div class="col-md-7">
            <div class="input-group form-group" style="width: 100%;">
                <h5>{{Name}}</h5>
            </div>
            <div class="input-group form-group" style="width: 100%;">
                <h5>{{Details}}</h5>
            </div>
            <div class="input-group form-group" style="width: 100%;">
                <h5>{{ReleaseDate}}</h5>
            </div>
            <div class="input-group form-group">
                <h5>Status</h5>
            </div>
        </div>
        <hr />
        <div class="col-md-5">
            <div class="input-group form-group" style="width: 100%;">
                <div class="input-group-prepend">
                    <span class="input-group-text input-titles">Implementation Plan</span>
                </div>
                <input type="file" class="form-control" style="text-align: center;">
                <button class="btn btn-primary btn-colors">Download</button>
            </div>
            <div class="input-group form-group" style="width: 100%;">
                <div class="input-group-prepend">
                    <span class="input-group-text input-titles">Checklist</span>
                </div>
                <input type="file" class="form-control" style="text-align: center;">
                <button class="btn btn-primary btn-colors">Download</button>
            </div>
            <div class="input-group form-group" style="width: 100%;">
                <div class="input-group-prepend">
                    <span class="input-group-text input-titles">Validation Scripts</span>
                </div>
                <input type="file" class="form-control" style="text-align: center;">
                <button class="btn btn-primary btn-colors">Download</button>
            </div>
            <div class="input-group form-group" style="width: 100%;">
                <div class="input-group-prepend">
                    <span class="input-group-text input-titles">Change Tickets</span>
                </div>
                <input type="file" class="form-control" style="text-align: center;">
                <button class="btn btn-primary btn-colors">Download</button>
            </div>
        </div>
    </div>
</div>
</span>
