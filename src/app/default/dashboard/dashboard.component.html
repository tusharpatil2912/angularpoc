<div class="mat-typography">
    <mat-divider></mat-divider>
    
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
         <mat-card fxFlex="25">
             <app-widget-card label="RWM" total="25 tasks" percentage="50" [data]='bigChart'></app-widget-card>
         </mat-card>
         <mat-card fxFlex="25">
                <app-widget-card label="RegBI" total="31 tasks" percentage="40" [data]='bigChart'></app-widget-card>
            </mat-card>
            <mat-card fxFlex="25">
                    <app-widget-card label="InvestCloud" total="18 tasks" percentage="60" [data]='bigChart'></app-widget-card>
                </mat-card>
                <mat-card fxFlex="25">
                        <app-widget-card label="PAIS" total="20 tasks" percentage="75" [data]='bigChart'></app-widget-card>
                    </mat-card>
    </div>
    
    <br>
    
    <mat-divider></mat-divider>
    
    <br>
    
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        <div fxFlex="60">
            <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Project Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Active Resources </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Complexeity </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
        <div fxFlex="40">
            <app-widget-pie [data]='pieChart'></app-widget-pie>
        </div>
    </div>
    </div>
